<!DOCTYPE html>
<html lang="en" ng-app="pokedex">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pokedex</title>
	<link rel="stylesheet" href="/build/css/main.css">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toogle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">
					<img src="/build/img/logo.png">
					Pokedex
				</a>
			</div>
		</div>
	</div>
	<!-- Pokemon -->
	<div class="container">
		<div ng-controller="PokemonController as pkmCtrl">
			<div class="page-header">
				<pokemon-name></pokemon-name>
			</div>
			<div class="row">
				<div class="col-md-6">
					<pokemon-image></pokemon-image>					
				</div>
				<div class="col-md-6" ng-controller="TabsController as tabs">
					<ul class="nav nav-tabs nav-justified">
						<li ng-class="{active : tabs.tab === 1}"><a ng-click = "tabs.selectTab(1)">Pokedex</a></li>
						<li ng-class="{active : tabs.tab === 2}"><a ng-click = "tabs.selectTab(2)">Stats</a></li>
						<li ng-class="{active : tabs.tab === 3}"><a ng-click = "tabs.selectTab(3)">Evolution</a></li>
					</ul>
					<div class="tab-content">
						<!-- Pokedex -->
						<div ng-show = "tabs.tab === 1">
							<pokemon-data></pokemon-data>
						</div>
						<!-- Stats -->
						<pokemon-stats></pokemon-stats>
						<!-- Evolution -->
						<pokemon-evolution></pokemon-evolution>
					</div>
					<!--/Tabs-->
				</div>
			</div>
			<!-- Comments -->
			<div ng-controller="CommentsController as cmtsCtlr">
				<button ng-hide="cmtsCtlr.show" ng-click="cmtsCtlr.toggle()" class="btn btn-primary">
					Show comments 
					<span class="badge">
						{{cmtsCtlr.comments.length}}
					</span>
				</button>
				<div ng-show = "cmtsCtlr.show" class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Comments <button ng-click="cmtsCtlr.toggle()" class="close pull-right">&times;</button></h3>
					</div>
					<div class="panel-body">
						<form name="commentsForm" ng-submit="commentsForm.$valid && cmtsCtlr.addComment()" class="form-horizontal" role="form" noValidate>
							<div class="form-group">
								<div class="col-sm-6">
									<textarea ng-model="cmtsCtlr.comment.body" placeholder="What do you think about {{pkmCtrl.pokemon.name}}?" class="form-control" required></textarea>
								</div>
								<div class="col-sm-4">
									<input ng-model="cmtsCtlr.comment.email" ng-disabled="cmtsCtlr.comment.anonymous" type="email" placeholder="Please enter your email address" class="form-control" ng-required="!cmtsCtlr.comment.anonymous">
									<label>
										<input ng-change="cmtsCtlr.anonymousChanged()" ng-model="cmtsCtlr.comment.anonymous" type="checkbox">
										Anonymous
									</label>
								</div>
								<div class="col-sm-2">
									<button type="submit" class="btn">Comment</button>
								</div>
							</div>
						</form>
						<blockquote ng-repeat = "comment in cmtsCtlr.comments">
							<p>{{comment.body}}</p>
							<footer>
								Comment by 
								<a ng-if="!comment.anonymous" href="mailto:{{comment.email}}">
									{{comment.email}}
								</a>
								<em ng-if= "comment.anonymous">Anonymous</em>
								 on <span>{{comment.date | date: 'medium'}}</span>
							</footer>
						</blockquote>
					</div>
				</div>
			</div>
			<!-- /comments -->
		</div>
	<!-- /Pokemon -->
	</div>	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="/build/js/app.js"></script>
</body>
</html>
