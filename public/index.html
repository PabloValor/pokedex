<!DOCTYPE html>
<html lang="en" ng-app="pokedex">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pokédex</title>
	<link rel="stylesheet" href="/build/css/pokedex.min.css">
</head>
<body>
	<!-- Navbar -->
	<header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#pokemon-navbar-collapse">
					<span class="sr-only">Toogle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/#/" class="navbar-brand">
					<img src="/build/img/logo.png" alt="pokédex logo">
					Pokédex
				</a>
			</div>
			<!-- Navs Links -->
			<div class="collapse navbar-collapse" id="pokemon-navbar-collapse">
				<ul class="nav navbar-nav navbar-left pokedex-nav">
					<li><a href="/#/about">About</a></li>
				</ul>
			</div>
		</div>
	</header>
	<!-- /Navbar -->

	<!-- Pokemon -->
	<div class="container-home">
		<div ng-view></div>
	</div>

	<!--back to top -->
	<a href="#" class="back-to-top">
		<span class="glyphicon glyphicon-circle-arrow-up"></span>
	</a>
	<!-- /Pokemon -->	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="/build/js/pokedex.min.js"></script>
</body>
</html>
