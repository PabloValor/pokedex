<!DOCTYPE html>
<html lang="en" ng-app="pokedex">
<head>
	<meta charset="UTF-8">
	<title>Pokedex</title>
	<link rel="stylesheet" href="/build/css/main.css">
</head>
<body>
	<div ng-controller="PokemonController as pkmCtrl">
		<h2>{{pkmCtrl.pokemon.name}} #{{pkmCtrl.pokemon.id}}</h2>
		<img src="/build/img/{{pkmCtrl.pokemon.name | lowercase}}.jpg" alt="{{pkmCtrl.pokemon.name}} image">
		<ul>
			<li><strong>Specie: </strong>{{pkmCtrl.pokemon.species}}</li>
			<li><strong>Type: </strong>{{pkmCtrl.pokemon.type.join(', ')}}</li>
			<li><strong>Height: </strong>{{pkmCtrl.pokemon.height}}</li>
			<li><strong>Weight: </strong>{{pkmCtrl.pokemon.weight}}</li>
			<li><strong>abillities: </strong>{{pkmCtrl.pokemon.abillities.join(', ')}}</li>
		</ul>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="/build/js/app.js"></script>
</body>
</html>
